        <nav class="navbar">
            <span class="logo">
                <a href="index.html">

    <section id="booking" class="booking-section">
        <div class="booking-container">
            <h2>Book Now</h2>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="checkIn">Check-In Date</label>
                        <input type="date" id="checkIn" name="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-Out Date</label>
                        <input type="date" id="checkOut" name="checkOut" required>
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" name="adults" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="number" id="children" name="children" min="0" required>
                    </div>
                    <button type="submit" class="btn">Book Now</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="IMAGES/logo.png" alt="The Palm Resort Logo">
        </div>
        <div class="footer-contact">
            <p>Contact us at:</p>
            <p>Email: thepalmresort@gmail.com</p>
            <p>Phone: +91 1234567890</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
